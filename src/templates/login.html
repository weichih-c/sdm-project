<!-- 登入做在這頁 -->

{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- jQuery -->
    <script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- Bootstrap Core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/login-template.css' %}" rel="stylesheet">
    <!-- <script src="{% static 'js/login-template.js' %}"></script> -->
</head>

<body>
    <!-- main container -->
    <div class="container">
        <div class="row" id="pwd-container">
            <div class="col-md-4"></div>
            <div class="col-md-4 card card-container">
                <section class="login-form">
                    <h1 class="welcome text-center">Welcome to <br> Money Keeper</h1>
                    <form method="post" action="/login/" role="login">
                        {% csrf_token %}
                        <h2 class='login_title text-center'>Login</h2>
                        <hr>
                        <input type="email" name="email" class="form-control input-lg login_box" placeholder="user01@IceCode.com" required autofocus />
                        <input type="password" name="password" class="form-control input-lg login_box" placeholder="******" required autofocus />

                        <button type="submit" name="go" class="btn btn-lg btn-primary btn-block">Sign in</button>
                        <div>
                            <a href="../register">Create account</a> or <a href="#">reset password</a>
                        </div>
                    </form>
                </section>
            </div>
            <!-- /card-container -->
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</body>

</html>
